<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Listen to Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">  
        <div class="bg-circle">
            <div class="bg-shadow-left"></div>
            <div class="bg-shadow-right"></div>
        </div> 
        <div class="head">
            <div class="hair">
                <div class="fringe"></div>
            </div>
            <div class="face">
                <div id="left">
                    <div class="eyebrow"></div>
                    <div class="eye"></div>
                    <div class="cheek"></div>
                    <div class="ear"></div>
                </div>
                <div id="right">
                    <div class="eyebrow"></div>
                    <div class="eye"></div>
                    <div class="cheek"></div>
                    <div class="ear"></div>
                </div>

                <div class="mouth"></div>
            </div>
        </div>
    </div>
</body>
</html>
